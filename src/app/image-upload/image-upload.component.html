
<div class='img'>
	<img [src]='imgsrc'>
</div>

<div class='info' #info>
	
	<p class='msg'>Hey <b>{{ name }}</b>, {{ message }}
	</p>

	<input type="file" #fileupload (change)='imageSelect($event.target)' hidden>

	<div class='buttons' #buttons>
		<button class='select' (click)='openDialog()'>Select</button>
		<button class='upload' (click)='upload()' [disabled]='!imgSelected'>Upload</button>
	</div>
</div>
