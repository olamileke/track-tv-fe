
<p class='name'>{{ details.name }}</p>

<p class='timesubscribed'>You subscribed 21 days ago</p>

<div class='info' [class.extra]='displayReadMore'>
	<p>Season {{ details.next_episode_season }} Episode {{ details.next_episode_season }}</p>

	<span>{{ summary }}</span>
</div>

<div class='buttons'>
	<a routerLink="/show/{{ details.id }}/{{ details.slug }}" *ngIf='displayReadMore'>Read More</a>

	<button (click)='emitCloseEvent()'>Close</button>
</div>
